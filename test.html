<!DOCTYPE html>
<html>
<head>
  <title>Test Flashcards</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .flashcard { margin: 10px 0; padding: 20px; border: 1px solid #ccc; border-radius: 4px; display: inline-block; }
    #nextButton { margin-top: 10px; }
    .quiz-container, .true-false-container { display: none; }
    .quiz-option { margin-top: 10px; display: block; width: 100%; }
    #correctMessage, #incorrectMessage { display: none; font-weight: bold; }
    #correctMessage { color: green; }
    #incorrectMessage { color: red; }
    #nextAfterIncorrectButton { display: none; margin-top: 10px; }
  </style>
  <link rel="stylesheet" href="../libs/semantic.css">
</head>
<body>
  <h1>Test Flashcards</h1>
  <div id="vocabFlashcard" class="flashcard" style = "background-color:#ebebe9;margin: auto ;">
    <div style = "font-size: 60px;color:#272623;" id="wordDiv"></div>
    <div class="ui horizontal divider" style = "color:#545150; height: 5px" ></div>
    <div style = "font-size: 60px; color:#494845;" id="defDiv"></div>
  </div>
  <div class="quiz-container" style="top: 2%;margin: auto ;" id="quizContainer">
    <p style="font-size: 350%;" id="quizQuestion"></p>
    <button style="font-size: 270%;margin: auto ;margin-top: 10px; border: 10px; border-color: #607059;" class="ui quiz-option" id="option1"></button>
    <button style="font-size: 270%;margin: auto ;margin-top: 10px;border: 10px; border-color: #607059;" class="ui quiz-option" id="option2"></button>
    <button style="font-size: 270%;margin: auto ;margin-top: 10px;border: 10px; border-color: #607059;" class="ui quiz-option" id="option3"></button>
    <button style="font-size: 270%;margin: auto ;margin-top: 10px;border: 10px; border-color: #607059;" class="ui quiz-option" id="option4"></button>
  </div>
  <div class="true-false-container"  style="top: 2%;margin: auto ;" id="trueFalseContainer">
    <p style="font-size: 350%;"id="trueFalseQuestion"></p>
    <button style="font-size: 270%;margin: auto ;margin-top: 30px;border: 10px; border-color: #607059;" class="ui button" id="trueButton">True</button>
    <button style="font-size: 270%;margin: auto ;margin-top: 30px;border: 10px; border-color: #607059;" class="ui button" id="falseButton">False</button>
  </div>
  <p class = "ui message" id="correctMessage" style="margin: auto ;width: 300px; margin-top: 10px ; font-size:50px; text-align: center;">Correct!</p>
  <p class = "ui message" id="incorrectMessage" style=" text-align: center;">Incorrect! The correct definition is:</p>
  <div id="correctDefinition" class="ui flashcard" style = "background-color:#ebebe9;height:200px; font-size: 200% ;margin: auto ;"></div>
  <button class = "ui button"id="snoozeButton">Snooze</button>
  <button class = "ui button"id="nextButton">Next</button>
  <button class = "ui button" id="nextAfterIncorrectButton" style="position: relative ; left:50% ; margin-top: 50px">Next</button>

  <script src="test.js"></script>
</body>
</html>
